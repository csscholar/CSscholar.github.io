    <!-- Responsive navbar-->

            </div>
        </div>
    </nav>

    <h1 style="font-family: Sans Serif;">HPC Publications:</h1>
    <div id="main">
        <!-- settings -->
        <div id="settings">
            <form id="settings__venues">
                <fieldset class="sub-setting">
                    <legend>Venues</legend>
                </fieldset>
            </form>

            <form id="settings__years">
                <fieldset class="sub-setting">
                    <legend>Years</legend>
                </fieldset>
            </form>

            <form id="settings__papers-count">
                <fieldset class="sub-setting">
                    <legend># Papers</legend>
                    <select id="settings__papers-count__selection">
                        <option value="10">10</option>
                        <option value="25" selected>25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    in list
                </fieldset>
            </form>

            <form id="settings__authors">
                <fieldset class="sub-setting">
                    <legend>Plot</legend>
                    <label>Y-Axis</label>
                    <select id="settings__yaxis">
                        <option value="citations" selected>Citations</option>
                        <option value="citation rate">Citation Rate</option>
                        <option value="references">References</option>
                        <option value="# authors"># Authors</option>
                        <option value="papers">Papers</option>
                    </select>
                    <br /> <br />
                    <label>X-Axis</label>
                    <select id="settings__xaxis">
                        <option value="Publication Title" selected>Venue</option>
                        <option value="Authors">Author</option>
                        <option value="Author Affiliations">Author Affiliations</option>
                        <option value="Author Keywords">Author Keywords</option>
                    </select>
                    <br /> <br />
                    <label>Agg</label>
                    <select id="settings__agg">
                        <option value="none">None</option>
                        <option value="total" selected>Total</option>
                        <option value="mean">Mean</option>
                        <option value="median">Median</option>
                        <option value="min">Min</option>
                        <option value="max">Max</option>
                        <option value="h-index">H-Index</option>
                    </select>
                </fieldset>
            </form>
        </div>

        <div id="visualizations">
            <!-- list of top papers -->
            <div class="paper-list">
                <div class="paper-header">
                    <div class="paper-item__citation-count">Citations</div>
                    <div class="paper-item__title">Paper</div>
                </div>
            </div>
            <br>

            <!-- general plot -->
            <div id="main-plot" class="plot"></div>

            <!-- citations by venue plots -->
            <div id="total-citations-by-venue" class="plot"></div>
            <div id="average-citations-by-venue" class="plot"></div>
            <div id="citations-by-venue" class="plot"></div>

            <!-- by author plots -->
            <div id="by-author" class="plot"></div>

            <!-- by institution plots -->
            <div id="by-institution" class="plot"></div>

            <!-- by keyword plots -->
            <div id="by-keyword" class="plot"></div>

            <!-- abstract word cloud -->
            <!--<div id="abstract-word-cloud" class="plot"></div>-->
        </div>
    </div>

    <script src="/js/pubs-vis.js"></script>
</body>
